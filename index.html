<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Advanced QR Code Generator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Advanced QR Code Generator</h1>
  <form id="qrForm">
    <label for="qrType">QR Code Type:</label>
    <select id="qrType">
      <option value="wifi">Wi-Fi</option>
      <option value="url">Website URL</option>
      <option value="vcard">vCard</option>
      <option value="email">Email</option>
      <option value="sms">SMS</option>
      <option value="text">Plain Text</option>
    </select>

    <div id="wifiFields" class="qr-fields">
      <label for="ssid">SSID:</label>
      <input type="text" id="ssid" />
      <label for="password">Password:</label>
      <input type="text" id="password" />
      <label for="encryption">Encryption:</label>
      <select id="encryption">
        <option value="WPA">WPA/WPA2</option>
        <option value="WEP">WEP</option>
        <option value="">None</option>
      </select>
      <label for="hidden">Hidden SSID:</label>
      <input type="checkbox" id="hidden" />
    </div>

    <div id="urlFields" class="qr-fields" style="display:none;">
      <label for="url">URL:</label>
      <input type="text" id="url" />
    </div>

    <div id="vcardFields" class="qr-fields" style="display:none;">
      <label for="vname">Name:</label>
      <input type="text" id="vname" />
      <label for="vphone">Phone:</label>
      <input type="text" id="vphone" />
      <label for="vemail">Email:</label>
      <input type="text" id="vemail" />
    </div>

    <div id="emailFields" class="qr-fields" style="display:none;">
      <label for="mailto">Email Address:</label>
      <input type="text" id="mailto" />
    </div>

    <div id="smsFields" class="qr-fields" style="display:none;">
      <label for="smsNumber">Phone Number:</label>
      <input type="text" id="smsNumber" />
      <label for="smsBody">Message:</label>
      <input type="text" id="smsBody" />
    </div>

    <div id="textFields" class="qr-fields" style="display:none;">
      <label for="text">Text:</label>
      <input type="text" id="text" />
    </div>

    <label for="foregroundColor">Foreground Color:</label>
    <input type="color" id="foregroundColor" value="#000000" />

    <label for="backgroundColor">Background Color:</label>
    <input type="color" id="backgroundColor" value="#ffffff" />

    <label for="logo">Upload Logo:</label>
    <input type="file" id="logo" accept="image/*" />

    <label for="borderText">Border Text:</label>
    <input type="text" id="borderText" />

    <label for="borderColor">Border Text Color:</label>
    <input type="color" id="borderColor" value="#000000" />

    <button type="submit">Generate QR Code</button>
  </form>

  <div class="qr-container">
    <div id="qrcode"></div>
    <div class="qr-border">
      <span class="top-text" id="topText"></span>
      <span class="bottom-text" id="bottomText"></span>
    </div>
  </div>

  <script src="qr-code-styling.js"></script>
  <script src="script.js"></script>
</body>
</html>
